    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comentarios del Asesor</title>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
        .comment-section {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .comment-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-date {
            font-size: 0.9em;
            color: #888;
        }

        .comment-version {
            font-size: 0.9em;
            color: #555;
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <div class="container mt-5">
        <h2 class="text-center">Comentarios del Asesor</h2>

        <!-- Sección de comentarios -->
        <div class="comment-section" id="commentSection">
            <!-- Los comentarios se cargarán aquí -->
        </div>

        <!-- Botón para salir -->
        <button id="exitButton" class="btn btn-secondary btn-block">Salir</button>
        </div>

        <script>
        // Ejemplo de comentarios, ahora con versión de la revisión
        const comments = [
            {
            content: "El enfoque de la introducción es excelente, pero deberías mejorar la redacción en el apartado 2.2.",
            date: "2024-09-07",
            version: "Revisión 1.0",
            from: "Asesor: Juan Pérez"
            },
            {
            content: "Recuerda citar las fuentes correctamente. También falta desarrollar más el marco teórico.",
            date: "2024-09-01",
            version: "Revisión 2.0",
            from: "Asesor: Juan Pérez"
            },
            {
            content: "Buen avance, pero falta la conclusión. Asegúrate de entregarla antes de la próxima reunión.",
            date: "2024-08-29",
            version: "Revisión 3.0",
            from: "Asesor: María López"
            }
        ];

        // Función para mostrar los comentarios
        function loadComments() {
            const commentSection = document.getElementById("commentSection");

            comments.forEach((comment) => {
            const commentItem = document.createElement("div");
            commentItem.classList.add("comment-item");

            const content = document.createElement("p");
            content.textContent = comment.content;

            const date = document.createElement("p");
            date.classList.add("comment-date");
            date.textContent = `${comment.date} - ${comment.from}`;

            const version = document.createElement("p");
            version.classList.add("comment-version");
            version.textContent = `Versión: ${comment.version}`;

            commentItem.appendChild(content);
            commentItem.appendChild(version);
            commentItem.appendChild(date);
            commentSection.appendChild(commentItem);
            });
        }

        // Llamar la función para cargar los comentarios cuando cargue la página
        window.onload = loadComments;

        // Función para el botón de salir
        document.getElementById("exitButton").addEventListener("click", function () {
            window.location.href = "PagEstudiante.html"; // Redirecciona a la página principal o donde desees
        });
        </script>
    </body>
    </html>
