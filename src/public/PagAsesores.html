<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualizador de Tesis</title>
        <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
        />
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 90vh;
        }
        #sidebar {
            width: 20%;
            border-right: 2px solid #000;
            padding: 10px;
            overflow-y: scroll;
        }
        #pdf-viewer {
            width: 60%;
            border-right: 2px solid #000;
            text-align: center;
            padding: 10px;
        }
        #comments-section {
            width: 20%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #pdf-viewer iframe {
            width: 100%;
            height: 80%;
        }
        #comments-section textarea {
            resize: none;
            width: 100%;
            height: 100px;
        }
        #comments-section #ia-output {
            flex-grow: 1;
            margin-bottom: 10px;
            border: 1px solid #000;
            padding: 10px;
        }
        #back-button {
            position: absolute;
            top: 700px;
            left: 10px;
            cursor: pointer;
            
        }
        #commit-list .commit-item {
            cursor: pointer;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        #commit-list .commit-item:hover {
            background-color: #f0f0f0;
        }
        #submit-button {
            margin-top: 10px;
        }
        </style>
    </head>
    <body>
        <!-- Botón de regreso -->
        <button id="back-button" class="btn btn-secondary">← Volver</button>

        <!-- Contenedor principal -->
        <div id="container">
        <!-- Sidebar con lista de commits -->
        <div id="sidebar">
            <h5>Listado de Tesis</h5>
            <div id="commit-list">
            <!-- Ejemplo de commits -->
            <div
                class="commit-item"
                onclick="loadPdf('commit1.pdf')"
            >
                Tesis 1 - Juan Pérez - 12/09/2023
            </div>
            <div
                class="commit-item"
                onclick="loadPdf('commit2.pdf')"
            >
                Tesis 2 - Ana Gómez - 08/09/2023
            </div>
            <div
                class="commit-item"
                onclick="loadPdf('commit3.pdf')"
            >
                Tesis 3 - Luis Martínez - 04/09/2023
            </div>
            </div>
        </div>

        <!-- Visualizador de PDF -->
        <div id="pdf-viewer">
            <h5>Visualizador de archivos PDF</h5>
            <iframe id="pdf-frame" src="" frameborder="0">
            Tu navegador no soporta la visualización de PDFs.
            </iframe>
        </div>

        <!-- Sección de comentarios y generación de texto por IA -->
        <div id="comments-section">
            <h5>Comentarios del asesor</h5>
            <div id="ia-output" contenteditable="true">
            <!-- Aquí se mostrará el texto generado por IA -->
            Comentarios generados por IA...
            </div>
            <button class="btn btn-primary" onclick="generateComments()" style="margin: 10px;">
            Generar comentarios con IA
            </button>
            <textarea id="comment-input" placeholder="Escribe tu comentario aquí"></textarea>
            <button id="submit-button" class="btn btn-success" onclick="submitComment()">
            Subir comentario
            </button>
        </div>
        </div>

        <!-- JavaScript para funcionalidad -->
        <script>
        // Función para cargar un PDF en el iframe
        function loadPdf(pdfUrl) {
            document.getElementById('pdf-frame').src = pdfUrl;
        }

        // Simulación de generación de comentarios por IA
        function generateComments() {
            const iaOutput = document.getElementById('ia-output');
            iaOutput.innerHTML =
            "<b>Comentario IA:</b> La estructura de la tesis está bien planteada, pero se recomienda mayor claridad en la redacción del capítulo 3.";
        }

        // Simulación de subida de comentarios
        function submitComment() {
            const comment = document.getElementById('comment-input').value;
            if (comment.trim() === '') {
            alert('Por favor, escribe un comentario antes de subirlo.');
            } else {
            alert('Comentario enviado: ' + comment);
            // Aquí iría la lógica para subir el comentario al servidor
            }
        }

        // Función del botón de regreso
        document.getElementById('back-button').addEventListener('click', function () {
            window.location.href = 'index.html'; // Cambiar a la ruta del menú principal
        });
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
